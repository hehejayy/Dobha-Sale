    <script>
        let cart = [];
        let total = 0;

        function addToCart(productName, productPrice, aromaId) {
            const aroma = document.getElementById(aromaId).value;
            cart.push({ name: `${productName} (${aroma})`, price: productPrice });
            total += productPrice;
            updateCartUI();
        }

        function updateCartUI() {
            const cartElement = document.getElementById('cart');
            const cartSection = document.getElementById('cart-section');
            cartElement.innerHTML = '';
            cart.forEach((item) => {
                const li = document.createElement('li');
                li.className = "flex justify-between items-center";
                li.innerHTML = ` 
                    <span>${item.name}</span>
                    <span>Rp${item.price.toLocaleString('id-ID')}</span>
                `;
                cartElement.appendChild(li);
            });
            document.getElementById('total').textContent = total.toLocaleString('id-ID');
            cartSection.classList.remove('hidden');
        }

        function printInvoice(event) {
            event.preventDefault();

            const customerName = document.getElementById('customer-name').value;
            const amountPaid = parseFloat(document.getElementById('amount-paid').value);
            const change = amountPaid - total;

            if (change < 0) {
                alert('Jumlah yang dibayar kurang!');
                return;
            }

            const invoiceWindow = window.open('', '_blank');
            invoiceWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Invoice</title>
                    <style>
                        ${document.querySelector('style').textContent}
                    </style>
                </head>
                <body>
                    <div id="invoice-POS">
                        <center id="top">
                            <div class="info"> 
                                <h2>INVOICE</h2>
                                <p>Nota Pembayaran<br><hr></p>
                            </div>
                        </center>
                        <div id="mid">
                            <div class="info">
                                <p> 
                                    Nama: ${customerName}<br>
                                </p>
                            </div>
                        </div>
                        <div id="bot">
                            <div id="table">
                                <table>
                                    <tr class="tabletitle">
                                        <td class="item"><h2>Produk</h2></td>
                                        <td class="Rate"><h2>Harga</h2></td>
                                    </tr>
                                    ${cart.map(item => `
                                    <tr class="service">
                                        <td class="tableitem"><p class="itemtext">${item.name}</p></td>
                                        <td class="tableitem"><p class="itemtext">Rp${item.price.toLocaleString('id-ID')}</p></td>
                                    </tr>`).join('')}
                                    <tr class="tabletitle">
                                        <td class="Rate"><h2>Total</h2></td>
                                        <td class="payment"><h2>Rp${total.toLocaleString('id-ID')}</h2></td>
                                    </tr>
                                    <tr class="tabletitle">
                                        <td class="Rate"><h2>Dibayar</h2></td>
                                        <td class="payment"><h2>Rp${amountPaid.toLocaleString('id-ID')}</h2></td>
                                    </tr>
                                    <tr class="tabletitle">
                                        <td class="Rate"><h2>Kembalian</h2></td>
                                        <td class="payment"><h2>Rp${change.toLocaleString('id-ID')}</h2></td>
                                    </tr>
                                </table>
                            </div>
                            <div id="legalcopy">
                                <p class="legal"><strong>Terimakasih Telah Berbelanja Di RPL X DOBHA!</strong></p>
                            </div>
                        </div>
                    </div>
                </body>
                </html>
            `);
            invoiceWindow.document.close();
            invoiceWindow.print();
        }
    </script>
